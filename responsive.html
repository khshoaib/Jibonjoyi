<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dynamic Tree UI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 0;
            padding-top: 56.25%; /* Aspect ratio: 16:9 */
            background: url('1.jpg') no-repeat center center;
            background-size: cover;
            overflow: hidden;
        }

        .tree {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .label {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 5%; /* Reduced width */
            height: 4%; /* Reduced height */
            background-color: transparent;
            border-radius: 18px; /* Rounded corners */
            text-align: center;
            font-size: 1.0vw; /* Smaller font size */
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            box-shadow: transparent;
        }

        .label:hover {
            transform: scale(1.1);
            background-color: rgba(255, 223, 186, 0.9);
        }

        /* Adjust label positions */
        .label-2 { top: 64%; left: 60%; } /* ‡¶ß‡¶∞‡ßç‡¶Æ */
        .label-3 { top: 48%; left: 24%; } /* ‡¶ï‡ßÉ‡¶∑‡¶ø‡¶Æ‡ßÇ‡¶≤‡¶ï */
        .label-4 { top: 59%; left: 33%; } /* ‡¶∏‡¶æ‡¶π‡¶ø‡¶§‡ßç‡¶Ø */
        .label-5 { top: 56%; left: 72%; } /* ‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶® */
        .label-6 { top: 39%; left: 7%; } /* ‡¶¶‡¶∞‡ßç‡¶∂‡¶® */
        .label-7 { top: 55%; left: 15%; } /* ‡¶Ö‡¶∞‡ßç‡¶•‡¶®‡ßÄ‡¶§‡¶ø */
        .label-8 { top: 42%; left: 55%; } /* ‡¶∞‡¶æ‡¶ú‡¶®‡ßÄ‡¶§‡¶ø */
        .label-9 { top: 35%; left: 77%; } /* ‡¶¨‡¶ø‡¶∂‡ßç‡¶¨ */
        .label-10 { top: 66%; left: 22%; } /* ‡¶ñ‡ßá‡¶≤‡¶æ‡¶ß‡ßÅ‡¶≤‡¶æ */

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 1.2vw;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
        }

        .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 10vw;
        }

        .menu {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-icon, .search-icon {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #3b5998; /* Blue border */
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            color: #3b5998; /* Blue color for icons */
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .menu-icon::before {
            content: "‚â°"; /* Menu icon */
        }

        .search-icon::before {
            content: "üîç"; /* Search icon */
        }

        .menu-icon:hover, .search-icon:hover {
            background-color: rgba(59, 89, 152, 0.1); /* Light blue hover background */
            transform: scale(1.1); /* Slight enlargement on hover */
        }

        @media (max-width: 768px) {
            .label {
                width: 8%;
                height: 5%;
                font-size: 2vw;
            }

            .footer {
                font-size: 2vw;
            }

            .logo {
                width: 12%;
            }

            .menu-icon, .search-icon {
                width: 35px;
                height: 35px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .label {
                width: 10%;
                height: 6%;
                font-size: 2.5vw;
            }

            .footer {
                font-size: 3vw;
            }

            .logo {
                width: 15%;
            }

            .menu-icon, .search-icon {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tree">
            <img src="2.jpg" alt="Logo" class="logo">
            <div class="menu">
                <div class="search-icon"></div>
                <div class="menu-icon"></div>
            </div>
            <div class="label label-2" data-title="‡¶ß‡¶∞‡ßç‡¶Æ">‡¶ß‡¶∞‡ßç‡¶Æ</div>
            <div class="label label-3" data-title="‡¶ï‡ßÉ‡¶∑‡¶ø‡¶Æ‡ßÇ‡¶≤‡¶ï">‡¶ï‡ßÉ‡¶∑‡¶ø‡¶Æ‡ßÇ‡¶≤‡¶ï</div>
            <div class="label label-4" data-title="‡¶∏‡¶æ‡¶π‡¶ø‡¶§‡ßç‡¶Ø">‡¶∏‡¶æ‡¶π‡¶ø‡¶§‡ßç‡¶Ø</div>
            <div class="label label-5" data-title="‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶®">‡¶¨‡¶ø‡¶ú‡ßç‡¶û‡¶æ‡¶®</div>
            <div class="label label-6" data-title="‡¶¶‡¶∞‡ßç‡¶∂‡¶®">‡¶¶‡¶∞‡ßç‡¶∂‡¶®</div>
            <div class="label label-7" data-title="‡¶Ö‡¶∞‡ßç‡¶•‡¶®‡ßÄ‡¶§‡¶ø">‡¶Ö‡¶∞‡ßç‡¶•‡¶®‡ßÄ‡¶§‡¶ø</div>
            <div class="label label-8" data-title="‡¶∞‡¶æ‡¶ú‡¶®‡ßÄ‡¶§‡¶ø">‡¶∞‡¶æ‡¶ú‡¶®‡ßÄ‡¶§‡¶ø</div>
            <div class="label label-9" data-title="‡¶¨‡¶ø‡¶∂‡ßç‡¶¨">‡¶¨‡¶ø‡¶∂‡ßç‡¶¨</div>
            <div class="label label-10" data-title="‡¶ñ‡ßá‡¶≤‡¶æ‡¶ß‡ßÅ‡¶≤‡¶æ">‡¶ñ‡ßá‡¶≤‡¶æ‡¶ß‡ßÅ‡¶≤‡¶æ</div>
        </div>

        <div class="footer">‡¶∏‡¶¨ ‡¶∏‡ßç‡¶¨‡¶§‡ßç‡¶¨ ¬© ‡ß®‡ß¶‡ß®‡ß™ ‡¶ú‡ßÄ‡¶¨‡¶®‡¶ú‡¶Ø‡¶º‡ßÄ</div>
    </div>

    <script>
        document.querySelectorAll('.label').forEach(label => {
            label.addEventListener('click', () => {
                alert(`You clicked on ${label.dataset.title}`);
            });
        });

        // Add interactivity to menu and search icons
        document.querySelector('.search-icon').addEventListener('click', () => {
            const searchQuery = prompt('Enter your search query:');
            if (searchQuery) {
                alert(`You searched for: ${searchQuery}`); 
            }
        });

        document.querySelector('.menu-icon').addEventListener('click', () => {
            alert('Menu functionality coming soon!');
        });
    </script>
</body>
</html>
