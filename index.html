<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Background Website</title>
    <!-- Include Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* General Styles */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Wrapper for Background and Buttons */
        .background-wrapper {
            position: relative;
            height: 100vh; /* Full viewport height */
            width: 100vw; /* Full viewport width */
            overflow: hidden; /* Hides overflow content */
            transition: transform 0.3s ease; /* Smooth scaling transition */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 1; /* Ensure wrapper is on top of background */
        }

        /* Background Section */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('1.jpg'); /* Replace with your image */
            background-size: cover; /* Ensures the background covers the entire screen */
            background-position: center;
            background-repeat: no-repeat;
            transition: background-size 0.3s ease; /* Smooth transition for background zoom */
            z-index: -1; /* Ensures the background stays behind the content */
        }

        .background {
            position: absolute;
            
        }

        header {
            text-align: center;
            background: transparent; /* Transparent to blend with the background image */
            padding: 10px 0;
            position: absolute;
            top: 20px;
            left: 10px;
            z-index: 1;
        }

        /* Top Right Search Bar and Menu Bar */
        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            z-index: 1;
        }

        /* Search Bar and Icon */
        .search-bar {
            padding: 5px 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-right: 15px;
            display: none; /* Hidden by default */
            color: #fff; /* White font color for the search input */
            background-color: transparent; /* Transparent background */
        }

        .search-icon, .menu-icon {
            font-size: 1.5rem;
            color: #fff; /* White font color for the icons */
            cursor: pointer;
            background-color: transparent; /* Transparent background for the icons */
            border: none;
            margin: 0 10px;
        }

        .search-icon:hover, .menu-icon:hover {
            color: #ffebcd; /* Slight color change on hover */
        }

        .menu-bar {
            position: relative;
            background-color: transparent; /* Transparent background for the menu bar */
            padding: 10px;
            cursor: pointer;
        }

        .menu-bar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: none;
            position: absolute;
            top: 30px;
            right: 0;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .menu-bar:hover ul {
            display: block;
        }

        .menu-bar ul li {
            padding: 8px 12px;
            cursor: pointer;
            color: #333; /* Dark text for menu items */
        }

        .menu-bar ul li:hover {
            background-color: #f1f1f1;
        }

        /* Floating Buttons with Transparent Background */
        .button {
            position: absolute;
            padding: 10px 15px;
            background-color: rgba(255, 255, 255, 0.3); /* Slight transparent background */
            border: 1px solid #ddd; /* Border for visibility */
            border-radius: 5px;
            cursor: pointer;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            color: #fff; /* White font color for the floating buttons */
        }

        .button:hover {
            background-color: rgba(255, 255, 255, 0.6); /* Light background on hover */
            transform: translate(-50%, -50%) scale(1.1);
        }

        /* Individual button classes */
        .religion-button {
            top: 59%;
            left: 18%;
        }

        .travel-button {
            top: 41%;
            left: 10%;
        }

        .sports-button {
            top: 59%;
            left: 75%;
        }

        .literature-button {
            top: 62%;
            left: 36%;
        }

        .science-button {
            top: 69%;
            left: 63%;
        }

        .philosophy-button {
            top: 35%;
            left: 80%;
        }

        .history-button {
            top: 70%;
            left: 25%;
        }

        .world-button {
            top: 50%;
            left: 27%;
        }

        .politics-button {
            top: 44%;
            left: 58%;
        }

        footer {
            text-align: center;
            background: transparent; /* Transparent to show the background image */
            color: #fff;
            padding: 20px 0;
            position: relative;
            z-index: 10; /* Keeps the footer above the background */
            font-size: 1.2rem;
            border-top: 2px solid rgba(255, 255, 255, 0.6); /* Light border to separate from the background */
        }

        /* Responsive Styles */
        @media screen and (max-width: 768px) {
            /* Adjust the header image size and position */
            header img {
                max-width: 150px;
                top: 10px;
                left: 10px;
            }

            /* Make the buttons more compact on smaller screens */
            .button {
                font-size: 0.9rem;
                padding: 8px 12px;
                transition: transform 0.2s ease;
            }

            .top-right {
                top: 15px;
                right: 15px;
            }

            /* Display search bar when clicked on the icon */
            .search-bar {
                display: inline-block;
                width: 150px;
            }

            .search-icon, .menu-icon {
                font-size: 1.2rem;
            }

            /* Adjust menu items in smaller screens */
            .menu-bar ul {
                width: 150px;
            }
        }

        @media screen and (max-width: 480px) {
            /* Further adjust the search bar and icons for smaller devices */
            .search-bar {
                width: 120px;
            }

            .button {
                font-size: 0.8rem;
                padding: 7px 10px;
            }

            .menu-bar ul {
                width: 100%;
            }

            .menu-bar ul li {
                text-align: center;
                padding: 10px;
            }

            .top-right {
                top: 10px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="background-wrapper">
        <div class="background"></div>

        <header>
            <img src="2.jpg" alt="জীবনজয়ী" style="position: absolute; top: 10px; left: 10px; max-width: 200px; height: auto;">
        </header>

        <!-- Top Right Search Bar and Menu Bar -->
        <div class="top-right">
            <button class="search-icon" onclick="toggleSearchBar()"><i class="fas fa-search"></i></button>
            <input type="text" class="search-bar" placeholder="Search...">
            <div class="menu-bar">
                <button class="menu-icon"><i class="fas fa-bars"></i></button>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Services</li>
                    <li>Contact</li>
                </ul>
            </div>
        </div>

        <!-- Floating Buttons with Transparent Background -->
        <div class="button religion-button">ধর্ম</div>
        <div class="button travel-button">ভ্রমণ</div>
        <div class="button sports-button">খেলাধুলা</div>
        <div class="button literature-button">সাহিত্য</div>
        <div class="button science-button">বিজ্ঞান</div>
        <div class="button philosophy-button">দর্শন</div>
        <div class="button history-button">ইতিহাস</div>
        <div class="button world-button">বিশ্ব</div>
        <div class="button politics-button">রাজনীতি</div>
    </div>

    <footer>
        <p>&copy; 2024 জীবনজয়ী</p>
    </footer>

    <script>
        // Toggle search bar visibility
        function toggleSearchBar() {
            const searchBar = document.querySelector('.search-bar');
            searchBar.style.display = searchBar.style.display === 'none' ? 'inline-block' : 'none';
        }

        // Zoom-in function
        function zoomIn() {
            const wrapper = document.querySelector('.background-wrapper');
            const background = document.querySelector('.background');

            wrapper.style.transform = 'scale(1.2)'; // Zoom in the wrapper
            background.style.backgroundSize = '120%'; // Zoom in the background image
        }

        // Zoom-out function
        function zoomOut() {
            const wrapper = document.querySelector('.background-wrapper');
            const background = document.querySelector('.background');

            wrapper.style.transform = 'scale(1)'; // Reset wrapper scale
            background.style.backgroundSize = '100%'; // Reset background size
        }
    </script>
</body>
</html>
