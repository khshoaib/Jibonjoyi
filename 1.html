<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Background with Fixed Buttons</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Container for background image */
    .background-container {
      position: relative; /* Set relative position for absolute child elements */
      width: 100%;
      height: 100vh; /* Full viewport height */
      background: url('1.jpg') no-repeat center center;
      background-size: contain; /* Ensure the background image maintains its aspect ratio */
      background-repeat: no-repeat;
    }

    /* Button styling */
    .fixed-button {
      position: absolute; /* Position the button relative to the container */
      padding: 10px 15px;
      background-color: rgba(255, 255, 255, 0.3); /* Slight transparent background */
      border: 1px solid #ddd; /* Border for visibility */
      border-radius: 5px;
      cursor: pointer;
      transform: translate(-50%, -50%);
      transition: all 0.3s ease;
      color: #fff; /* White font color for the floating buttons */
    }

    .fixed-button:hover {
      background-color: rgba(255, 255, 255, 0.6); /* Light background on hover */
      transform: translate(-50%, -50%) scale(1.1);
    }

    /* Individual button classes */
    .religion-button {
      top: 59%; /* Adjust position to match background */
      left: 22%;
    }

    .travel-button {
      top: 42.5%;
      left: 15%;
    }

    .sports-button {
      top: 58%;
      left: 72%;
    }

    .literature-button {
      top: 62%;
      left: 38%;
    }

    .science-button {
      top: 67%;
      left: 61%;
    }

    .philosophy-button {
      top: 38%;
      left: 76%;
    }

    .history-button {
      top: 68%;
      left: 28%;
    }

    .world-button {
      top: 50%;
      left: 30%;
    }

    .politics-button {
      top: 46%;
      left: 56%;
    }
  </style>
</head>
<body>
  <div class="background-container">
    <button class="fixed-button religion-button">ধর্ম</button>
    <button class="fixed-button travel-button">ভ্রমণ</button>
    <button class="fixed-button sports-button">খেলাধুলা</button>
    <button class="fixed-button literature-button">সাহিত্য</button>
    <button class="fixed-button science-button">বিজ্ঞান</button>
    <button class="fixed-button philosophy-button">দর্শন</button>
    <button class="fixed-button history-button">ইতিহাস</button>
    <button class="fixed-button world-button">বিশ্ব</button>
    <button class="fixed-button politics-button">রাজনীতি</button>
  </div>
</body>
</html>
