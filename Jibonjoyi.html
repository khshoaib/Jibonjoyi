<!DOCTYPE html>

    <style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
}

.container {
    position: relative;
    width: 100%;
    height: 0;
    padding-top: 56.25%; /* Aspect ratio: 16:9 or adjust as needed */
    background: url('1.jpg') no-repeat center center;
    background-size: cover;

.tree {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}

.label {
    position: absolute;
    display: flex;
    justify-content: center;
    align-items: center;
    width: 10%; /* Relative width */
    height: 5%; /* Relative height */
    background-color: transparent;
    border-radius: 5px;
    text-align: center;
    font-size: 1.2vw; /* Font size relative to viewport width */
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.3s ease;
    color: #000;
    text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.8);
}

.label:hover {
    transform: scale(1.1);
}

.footer {

    color: #ffffff;
    background-color: rgba(0, 0, 0, 0.5);
    padding: 10px 0;
}

.logo {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 10vw; /* Responsive width */
}

.menu {
    position: absolute;
    top: 10px;
    right: 10px;
    display: flex;
    align-items: center;

}

.menu-icon,
.search-icon {
    width: 24px;
    height: 24px;

    justify-content: center;
    align-items: center;
    border: 1px solid #000;
    border-radius: 50%;
    font-size: 16px;
    font-weight: bold;
    color: #000;
    cursor: pointer;
    background-color: #fff;
}

.search-icon {
    font-family: 'Arial', sans-serif;
    font-size: 16px;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
}

.menu-icon:hover, .search-icon:hover {
    background-color: #f0f0f0;
}

@media (max-width: 768px) {
    .label {
        width: 12%;
        height: 6%;
        font-size: 2.5vw;
    }

    .footer {
        font-size: 2vw;
    }

    .logo {
        width: 15vw;
    }

    .menu-icon,
    .search-icon {
        width: 20px;
        height: 20px;

    }
}

@media (max-width: 480px) {

    }

    }
